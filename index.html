<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SoundCloud Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #f97316;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ea580c;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>üéµ –ü–æ—Å–ª–µ–¥–Ω–∏–π —Ç—Ä–µ–∫ SoundCloud</h1>

  <input
    id="artist"
    type="text"
    placeholder="smile2peace"
  />

  <button onclick="redirectToLatest()">
    –ü–µ—Ä–µ–π—Ç–∏ –∫ —Ç—Ä–µ–∫—É
  </button>

  <div class="status" id="status"></div>
</div>

<script>
// –í–ê–ñ–ù–û:
// –ü–æ–ª—É—á–∏ —Å–≤–æ–π client_id —Ç—É—Ç:
// https://developers.soundcloud.com/
// –∏ –≤—Å—Ç–∞–≤—å –Ω–∏–∂–µ

const CLIENT_ID = "eJhyVaB1muqaDKXFFSe56FmlxmUDGEQe";

async function redirectToLatest() {
  const artist = document.getElementById("artist").value.trim();
  const status = document.getElementById("status");

  if (!artist) {
    status.textContent = "–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∞—Ä—Ç–∏—Å—Ç–∞";
    return;
  }

  status.textContent = "–ü–æ–∏—Å–∫ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Ç—Ä–µ–∫–∞...";

  try {
    // –ü–æ–ª—É—á–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    const userRes = await fetch(
      `https://api-v2.soundcloud.com/resolve?url=https://soundcloud.com/${artist}&client_id=${CLIENT_ID}`
    );

    if (!userRes.ok) throw new Error("–ê—Ä—Ç–∏—Å—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω");

    const user = await userRes.json();

    // –ü–æ–ª—É—á–∞–µ–º —Ç—Ä–µ–∫–∏
    const tracksRes = await fetch(
      `https://api-v2.soundcloud.com/users/${user.id}/tracks?limit=1&client_id=${CLIENT_ID}`
    );

    if (!tracksRes.ok) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å —Ç—Ä–µ–∫–∏");

    const data = await tracksRes.json();

    if (!data.collection || data.collection.length === 0) {
      throw new Error("–£ –∞—Ä—Ç–∏—Å—Ç–∞ –Ω–µ—Ç —Ç—Ä–µ–∫–æ–≤");
    }

    const latest = data.collection[0];

    status.textContent = "–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...";

    // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Ç—Ä–µ–∫
    window.location.href = latest.permalink_url;

  } catch (err) {
    console.error(err);
    status.textContent = "–û—à–∏–±–∫–∞: " + err.message;
  }
}
</script>

</body>
</html>
